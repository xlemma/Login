<h2>Employee Records   
   <button (click)="logout()" class="btn waves-effect waves-light">Log Out</button>

</h2>
 
    <table id='employees'>
        <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>DETAILS (Click for details)</th>
        </tr>
          <tr *ngFor ="let record of records">
            <td>{{record.id}}</td>
              <td>{{record.TitleOfCourtest}}</td>
              <td>{{record.FirstName}}</td>
              <td>{{record.LastName}}</td>
              <td><i class="fa fa-info-circle" [class.selected]="record === selectedRecord"(click)="onSelect(record)"> </i></td>
          </tr>
     </table>


<app-record-detail [recordDetail]="recordDetail"  [selectedRecord]="selectedRecord" ></app-record-detail>
